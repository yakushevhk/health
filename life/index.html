    <!-- Display the countdown timer in an element -->
<p id="demo"></p>




<p id="pcs"></p>


<p id="vv"></p>




<script>
// Set the date we're counting down to
var countDownDate = new Date("Oct 12, 1996 22:20:25").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();

  // Find the distance between now and the count down date
  var distance = now - countDownDate;

  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor(distance / (1000 * 60 * 60 ));
  var weeks = Math.floor(distance / (1000 * 60 * 60 * 24) / 7);
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
  var secsec = Math.floor(distance / (1000));

  var se = Math.floor(distance / (1000));
  

  // Display the result in the element with id="demo"
  document.getElementById("demo").innerHTML = days + " days ðŸ”µ " + hours + " hours ðŸŸ¢ "
  + weeks + " weeks  ðŸŸ£";

  document.getElementById("pcs").innerHTML = "Lifetime ~ " + (Math.round(distance / (1000))/1892160000*100).toFixed(7) + " %";
  document.getElementById("vv").innerHTML = "You have ~ " + (1892160000-(Math.round(distance / 1000))) + " seconds";

  

  // If the count down is finished, write some text
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "EXPIRED";
  }
}, 1000);




</script>
